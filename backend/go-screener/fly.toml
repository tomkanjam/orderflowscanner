# fly.toml app configuration file
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.

app = "vyx-go-screener"
primary_region = "sin"

[build]

[env]
  PORT = "8080"
  ENVIRONMENT = "production"
  VERSION = "1.0.0"
  LOG_LEVEL = "info"

  # Binance settings
  BINANCE_API_URL = "https://api.binance.com"
  BINANCE_WS_URL = "wss://stream.binance.com:9443"
  SYMBOL_COUNT = "100"
  MIN_VOLUME = "100000"
  KLINE_INTERVAL = "5m"
  SCREENING_INTERVAL_MS = "60000"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

  [[http_service.checks]]
    interval = "15s"
    timeout = "10s"
    grace_period = "5s"
    method = "GET"
    path = "/health"

[[vm]]
  memory = "512mb"
  cpu_kind = "shared"
  cpus = 1

