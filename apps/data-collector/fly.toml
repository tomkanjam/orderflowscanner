# fly.toml app configuration file
# See https://fly.io/docs/reference/configuration/

app = "vyx-data-collector"
primary_region = "ams"  # Amsterdam - Binance-friendly region
kill_signal = "SIGTERM"
kill_timeout = "30s"

[build]
  dockerfile = "Dockerfile"

[env]
  NODE_ENV = "production"
  PORT = "3001"

[[services]]
  protocol = "tcp"
  internal_port = 3001
  auto_stop_machines = false
  auto_start_machines = false  # Prevent auto-scaling
  min_machines_running = 1
  max_machines_running = 1     # Hard limit: never more than 1 machine

  [[services.ports]]
    port = 80
    handlers = ["http"]

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

  [[services.http_checks]]
    interval = "30s"
    timeout = "5s"
    grace_period = "10s"
    method = "GET"
    path = "/health"

[checks]
  [checks.health]
    port = 3001
    type = "http"
    interval = "30s"
    timeout = "5s"
    grace_period = "10s"
    method = "GET"
    path = "/health"

[[vm]]
  memory = "256mb"
  cpu_kind = "shared"
  cpus = 1