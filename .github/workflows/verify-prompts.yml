name: Verify Prompts

on:
  pull_request:
    paths:
      - 'backend/go-screener/prompts/**'
      - 'supabase/functions/llm-proxy/prompts/**'
  push:
    branches:
      - main
    paths:
      - 'backend/go-screener/prompts/**'
      - 'supabase/functions/llm-proxy/prompts/**'

jobs:
  verify-sync:
    name: Verify prompt sync with Braintrust
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: Verify prompts are in sync
        env:
          BRAINTRUST_API_KEY: ${{ secrets.BRAINTRUST_API_KEY }}
          BRAINTRUST_PROJECT_ID: ${{ secrets.BRAINTRUST_PROJECT_ID }}
        run: |
          deno run --allow-net --allow-read --allow-env scripts/verify-prompt-sync.ts

      - name: Comment on PR (if failed)
        if: failure() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## ‚ùå Prompt Sync Check Failed

            The prompt files in this PR are not in sync with Braintrust.

            **Action Required:**
            1. Upload prompts to Braintrust:
               \`\`\`bash
               deno run --allow-net --allow-read --allow-env scripts/upload-all-prompts-to-braintrust.ts
               \`\`\`

            2. Verify sync:
               \`\`\`bash
               deno run --allow-net --allow-read --allow-env scripts/verify-prompt-sync.ts
               \`\`\`

            3. Push an empty commit to re-run checks:
               \`\`\`bash
               git commit --allow-empty -m "chore: trigger CI after prompt upload"
               git push
               \`\`\`
            `
            })
